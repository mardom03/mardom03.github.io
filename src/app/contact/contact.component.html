<div class="background min-h-[100vh]" id="contact">
    <h1 class="text-center text-black py-20">Contact Me</h1>
    <p class="text-center md:max-w-4xl px-4 mx-auto">Thank you for visiting! Feel free to reach out to me with any inquiries, 
        collaboration opportunities, or simply to connect and discuss our shared interests. I look forward to hearing 
        from you and engaging in meaningful conversations.</p>
    <div class="grid justify-center px-5 text-center md:mx-16 mt-12 md:mt-40">
        <a *ngFor="let item of items" class="box text-center" [href]="item.link">
            <h2><img [src]="item.imgSrc"> {{ item.title }}</h2>
            <h5>{{ item.detail }}</h5>
        </a>
    </div>
</div>
